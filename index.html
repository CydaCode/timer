<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="timer-container">
        <div class="timer">
            <!-- <div class="con-text">
                Hey! It is TIME
            </div> -->
            <div class="timer-text containers">
                <h2>Countdown Timer</h2>
                <p>Let the Countdown Begin</p>
            </div>
            <form class=" set-timer containers">
                    <input type="number" name="" id="" placeholder="Set Time in Hours" class="set-timer-input">
                    <input type="submit" value=" Click to Set Timer" class="set-timer-btn">
            </form>
            
            <div class="timer-count  containers">
                <h1 class="counter-time">
                    00h : 00m : 00s
                </h1>
            </div>
            <div class="timer-btn containers">
                <input type="button" value="Start" id="start">
                <input type="button" value="Stop" id="stop">
                <input type="button" value="Reset" id="reset">
             </div>
        </div>
        
    </div>
    

      <script src="script.js"></script>
</body>
</html>
